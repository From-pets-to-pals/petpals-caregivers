{
	include required("local.quarkus.conf"),
	api:{
		key:"caregivers-0.1.0"
	},
	azure: {
		tenantid:"",
		clientid: "",
		secret:""
	}
	quarkus: {
		swagger-ui: {
			always-include:true,
			path:"/swagger"
		}
		package : {
			type: "uber-jar",
		}
		devservices: {
			enabled: "false"
		}, oidc: {
			auth-server-url: "http://keycloak:8080/auth/realms/dbk"
		}, datasource: {
			db-kind: "pg",
			jdbc: {
				url: "jdbc:postgresql://"
			},
		}, application: {
			name: "petpals-caregivers"
		}, http: {
			port:80,
			host:0.0.0.0
		}, oidc: {
			enabled=false
		},
		hibernate-orm:{
			multitenant="DATABASE",
			database: {
				generation:"validate"
			},
			log : {
				sql: true
			}
		},
	}
}