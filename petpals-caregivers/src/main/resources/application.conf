{
	include required("postgres.conf"),
	include required("local.quarkus.conf"),
	api:{
		key:"caregivers-0.1.0"
	},
	quarkus: {
		swagger-ui: {
			always-include:true,
			path:"/swagger"
		}
		package : {
			type: "uber-jar",
		}
		devservices: {
			enabled: "false"
		}, oidc: {
			auth-server-url: "http://keycloak:8080/auth/realms/dbk"
		}, datasource: {
			db-kind: "pg",
			jdbc: {
				"min-size": "1",
				"max-size": "16",
				url: "jdbc:postgresql://"${postgres.server.url}"/"${postgres.database.database}"?currentSchema="${postgres.database.schema}"&user="${postgres.database.username}"&password="${postgres.database.password}"&sslmode=require"
			},
		}, application: {
			name: "petpals-caregivers"
		}, http: {
			port:80,
			host:0.0.0.0
		}, oidc: {

			enabled=false

		},
		hibernate-orm:{
			database: {
				generation:"update"
			},
			log : {
				sql: true
			}
		},
	}
}