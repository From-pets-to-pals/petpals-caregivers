{
	include required("../../../../../petpals-conf/petpals-conf/dev/postgres.conf"),
	quarkus: {
		swagger-ui: {
			always-include:true,
			path:"/swagger"
		}
		package : {
			type: "uber-jar",
		}
		devservices: {
			enabled: "false"
		}, oidc: {
			auth-server-url: "http://keycloak:8080/auth/realms/dbk"
		}, datasource: {
			db-kind: "pg",
			jdbc: {
				"min-size": "1",
				"max-size": "16",
				url: "jdbc:postgresql://"${postgres.server.url}"/"${postgres.database.database}"?currentSchema="${postgres.database.schema}"&user="${postgres.database.username}"&password="${postgres.database.password}"&sslmode=require"
			},
		}, application: {
			name: "petpals-caregivers"
		}, http: {
		}, oidc: {
			enabled=false
		},
		hibernate-orm:{
			database: {
				generation:"update"

			},
			log : {
				sql: true
			}
		},
	}
}